<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión - InfoRecicla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/static">InfoRecicla</a>
    </div>
</nav>

<div class="bg-success d-flex flex-column justify-content-center flex-grow-1 py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h5 class="mb-0">Iniciar sesión</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="/login" novalidate class="vstack gap-3">
                        <div>
                            <label class="form-label small fw-semibold">Correo</label>
                            <input type="email" name="correo" class="form-control form-control-sm" required autofocus>
                        </div>
                        <div>
                            <label class="form-label small fw-semibold">Contraseña</label>
                            <input type="password" name="password" class="form-control form-control-sm" required>
                        </div>
                        <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
                            <div class="form-check m-0">
                                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                <label class="form-check-label small" for="remember">Mantener sesión</label>
                            </div>
                            <a href="/registro" class="small text-decoration-none">Crear cuenta</a>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Entrar</button>
                    </form>
                </div>
                <div class="card-footer text-center small text-muted">InfoRecicla · Acceso seguro</div>
            </div>
        </div>
    </div>
</div>

<script>
    // Enfocar primer campo inválido si existe
    (function() {
        const invalid = document.querySelector('.is-invalid');
        if (invalid) invalid.focus();
    })();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
