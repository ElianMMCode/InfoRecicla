<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/gestor.css">
	<link rel="icon" type="image/x-icon" href="imagen/logo.png">
	<title>GestorECA</title>
</head>
<body>
	<div style="border: 1px; color: green;">
	<div class="contenedor" align="center">
	<h1 aling="center" class="text-primary">Bienvenido GestorECA</h1>

	<div class="container" style="background-color: 02bb1b; ">
			<div class="row">
			<br>
			<div class="col-md-4"></div>
			<div class="col-md-4 border bg-light shadow">
				<h3 class="text-success text-center mt-3">Formulario Registro GestorECA</h3>
				<form action="login.html" method="POST" name="frmlogin">
				<br>
			    <label for="document">Tipo de Documento:</label>
			    <br><br>
			    <select name="document" id="document" class="form-select"
					style="width: 300px; margin: auto;">
				<br>
				<option value="C.C">Cédula de Ciudadania</option>
				<option value="C.E">Cédula de Extranjeria</option>
				<option value="T.I">Tarjeta de Identidad</option>
				<option value="T.E">Tarjeta de Extranjeria</option>
				<option value="PAS">Pasaporte</option>
				<option value="NIT">NIT</option>
			    </select>
			    
			    <br><br>
			    <label for="id">Identificación:</label>
			    <input type="number" id="id" name="doc"  required autofocus>
			    <br>
				<input type="name" id="pass" name="nam" placeholder="Nombres del GestorECA"
				class="form-control fs-2 mt-3" required>

				<input type="last_name" id="last_name" name="last_name" placeholder="Apellidos del GestorECA"
				class="form-control fs-2 mt-3" required>

				<input type="last_name" id="last_name" name="last_name" placeholder="Nombre del PuntoECA"
				class="form-control fs-2 mt-3" required>

				<input type="email" id="correo" name="correo" placeholder="Correo Electrónico"
				class="form-control fs-2 mt-3" required>

				<input type="password" id="pass" name="pass" placeholder="Contraseña"
				class="form-control fs-2 mt-3" required>

				<input type="adress" id="adress" name="adress" placeholder="Direccion"
				class="form-control fs-2 mt-3" required>

				<input type="tel" id="phone" name="phone" placeholder="Telefono"
				class="form-control fs-2 mt-3" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

			    <br><br>
			    <label for="fn">Fecha de Nacimiento:</label>
			    <input type="date" id="fn" name="fn">
			    <br><br>
			    <label for="ar">Fotografía:</label>
			    <input type="file" id="ar" name="foto">	
			    <br><br>
			    <label for="url">Sitio Web:</label>
			    <input type="url" id="url" name="url" required>
			    <br>
			    <div align="center">
			    	<input type="image" src="imagen/logo.png" width="40">

			    	<input type="submit" value="Aceptar"
			    	onclick="return validar_form();" 
			    	class="btn btn-primary fs-5 mt-3 mb-3">
			    	
			    	

			    	<input type="reset" value="Cancelar"
			    	class="btn btn-secondary fs-5 mt-3 mb-3">

			    	<a href="index.html" class="btn btn-success fs-5 mt-3 mb-3">Cerrar Sesión</a>
			    	<br><br>
			    	<br><br>
			    	<br><br>
			    	<form action="destino.html" method="GET">
	</div>
</body>
</html>
