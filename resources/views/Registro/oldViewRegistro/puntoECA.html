<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Punto ECA | InfoRecicla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="container my-5">
    <div class="card register-card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Registrar Punto ECA</h4>
        <form id="puntoForm" novalidate>
          <div class="mb-3 text-start">
            <label for="nombrePunto" class="form-label">Nombre de la Estación</label>
            <input type="text" class="form-control" id="nombrePunto" name="nombrePunto" required>
            <div class="invalid-feedback">El nombre de la estación es obligatorio.</div>
          </div>
          <div class="mb-3 text-start">
            <label for="gestor" class="form-label">Nombre del Gestor ECA</label>
            <input type="text" class="form-control" id="gestor" name="gestor" required>
            <div class="invalid-feedback">El nombre del gestor es obligatorio.</div>
          </div>
          <div class="mb-3 text-start">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" required>
            <div class="invalid-feedback">El teléfono es obligatorio.</div>
          </div>
          <div class="mb-3 text-start">
            <label for="city" class="form-label">Ciudad</label>
            <select id="city" name="city" class="form-select" required>
              <option value="" disabled selected>Selecciona...</option>
              <option value="Bogota">Bogotá</option>
            </select>
            <div class="invalid-feedback">La ciudad es obligatoria.</div>
          </div>
          <div class="mb-3 text-start">
            <label for="locality" class="form-label">Localidad</label>
            <select id="locality" name="locality" class="form-select" required>
              <option value="" disabled selected>Selecciona localidad...</option>
              <option value="Usaquen">Usaquén</option>
              <option value="Chapinero">Chapinero</option>
              <option value="SantaFe">Santa Fe</option>
              <option value="SanCristobal">San Cristóbal</option>
              <option value="Usme">Usme</option>
              <option value="Tunjuelito">Tunjuelito</option>
              <option value="Bosa">Bosa</option>
              <option value="Kennedy">Kennedy</option>
              <option value="Fontibon">Fontibón</option>
              <option value="Engativa">Engativá</option>
              <option value="Suba">Suba</option>
              <option value="BarriosUnidos">Barrios Unidos</option>
              <option value="Teusaquillo">Teusaquillo</option>
              <option value="LosMartires">Los Mártires</option>
              <option value="AntonioNarino">Antonio Nariño</option>
              <option value="PuenteAranda">Puente Aranda</option>
              <option value="LaCandelaria">La Candelaria</option>
              <option value="RafaelUribe">Rafael Uribe Uribe</option>
              <option value="CiudadBolivar">Ciudad Bolívar</option>
              <option value="Sumapaz">Sumapaz</option>
            </select>
            <div class="invalid-feedback">La localidad es obligatoria.</div>
          </div>
          <div class="mb-4 text-start">
            <button type="button" id="geoBtn" class="btn btn-outline-secondary">Obtener mi ubicación</button>
            <div id="locationDisplay" class="form-text mt-2">Presiona para otorgar permiso de ubicación.</div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Registrar Punto</button>
          </div>
          <div class="text-center mt-3">
            <small>¿Ya tienes cuenta? <a href="inicioSesion.html">Inicia sesión aquí</a></small>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/puntoECA.js"></script>
</body>
</html>
