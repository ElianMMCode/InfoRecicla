<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | InfoRecicla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/Registro/styleRegistro.css">
</head>

<body>
  <div class="card register-card shadow-sm">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Crear Cuenta</h4>
      <form id="formRegistro" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nombre" required>
          <div class="invalid-feedback">El nombre es obligatorio.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Ingresa un correo válido (ejemplo@dominio.com).</div>
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="pass" required>
          <div class="invalid-feedback">La contraseña debe tener entre 8 y 20 caracteres.</div>
        </div>
        <div class="mb-3">
          <label for="confirmPass" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirmPass" required>
          <div class="invalid-feedback">Las contraseñas no coinciden.</div>
        </div>
        <div class="mb-4">
          <label class="form-label">Tipo de Usuario</label>
          <select class="form-select" id="rol" required>
            <option value="" selected disabled>Selecciona...</option>
            <option value="ciudadano">Ciudadano</option>
            <option value="gestor">Gestor ECA</option>
          </select>
          <div class="invalid-feedback">Debes elegir un tipo de usuario.</div>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-success">Registrar</button>
        </div>
        <div class="text-center">
          <small>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></small>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/Registro/registro.js"></script>
</body>

</html>
