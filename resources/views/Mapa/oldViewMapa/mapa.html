<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Puntos ECA | InfoRecicla</title>
  <link rel="stylesheet" href="css/Mapa/styleMapa.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <img src="imagenes/logo.png" alt="logo InfoRecicla">
    <h3 class="header_title"><a href="../Inicio/index.html">InfoRecicla</a></h3>
  </header>

  <div class="container-fluid">
    <div class="row g-0">
      <aside class="col-12 col-md-3 sidebar border-end">
        <h5 class="px-3 mb-3">Puntos ECA</h5>
        <div class="card mb-3 mx-3 point-card">
          <div class="card-body">
            <h6 class="card-title">Estación La Candelaria</h6>
            <p class="card-text mb-1"><strong>Localidad:</strong> La Candelaria</p>
            <p class="card-text"><strong>Teléfono:</strong> 310-123-4567</p>
          </div>
        </div>
        <div class="card mb-3 mx-3 point-card">
          <div class="card-body">
            <h6 class="card-title">Punto Usaquén Norte</h6>
            <p class="card-text mb-1"><strong>Localidad:</strong> Usaquén</p>
            <p class="card-text"><strong>Teléfono:</strong> 320-987-6543</p>
          </div>
        </div>
        <div class="card mb-3 mx-3 point-card">
          <div class="card-body">
            <h6 class="card-title">Estación Suba Central</h6>
            <p class="card-text mb-1"><strong>Localidad:</strong> Suba</p>
            <p class="card-text"><strong>Teléfono:</strong> 314-555-1212</p>
          </div>
        </div>
      </aside>
      <section class="col-12 col-md-9 map-container">
        <img src="imagenes/fotomapa.png" alt="Mapa de Puntos ECA" class="map-image">
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
