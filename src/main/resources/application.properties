spring.application.name=Inforecicla
# ============================================
#  CONFIGURACIÓN DE BASE DE DATOS
# ============================================
spring.datasource.url=jdbc:mariadb://localhost:3306/inforecicla?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver


# ============================================
#  CONFIGURACIÓN JPA / HIBERNATE
# ============================================
# Modo inicial recomendado mientras creas tus modelos:
spring.jpa.hibernate.ddl-auto=create-drop

# Opciones útiles:
# create-drop ? crea las tablas al iniciar y las borra al apagar (ideal mientras diseñas)
# update ? mantiene datos, ideal para ajustes menores del diseño
# validate ? valida que todo coincida sin tocar la base (ideal cuando ya está listo)
# none ? no hace nada (producción)
# Mostrar el SQL generado
spring.jpa.show-sql=true
# Formatear el SQL para que sea legible
spring.jpa.properties.hibernate.format_sql=true
# Evitar warnings con dialecto moderno
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# ============================================
#  CONFIGURACIONES GENERALES
# ============================================
server.port=8080
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
# ============================================
#  UUID (si usas UUID como ID)
# ============================================
# Hibernate maneja bien UUID, pero esto mejora compatibilidad en MySQL
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=CHAR

# Para que Spring ejecute data.sql siempre que arranque
spring.sql.init.mode=always

# Si usas JPA + data.sql, esto hace que primero cree tablas y luego ejecute data.sql
spring.jpa.defer-datasource-initialization=true

