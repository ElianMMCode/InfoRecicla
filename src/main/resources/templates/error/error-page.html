<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - InfoRecicla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .error-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="error-container text-center">
                    <div class="error-code" th:text="${status ?: '500'}">403</div>
                    <h2 class="mb-3" th:text="${error ?: 'Error del Servidor'}">Acceso Prohibido</h2>

                    <div class="alert alert-danger" th:if="${errorDetails}">
                        <strong>Detalles:</strong>
                        <p th:text="${errorDetails}" class="mb-0"></p>
                    </div>

                    <div th:if="${suggestions}" class="mt-3">
                        <h5>¿Qué puedes hacer?</h5>
                        <ul class="list-unstyled">
                            <li th:each="suggestion : ${suggestions}" class="mb-2">
                                <i class="fas fa-chevron-right text-primary"></i>
                                <span th:text="${suggestion}"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="mt-4">
                        <a href="/" class="btn btn-primary me-2">Ir al Inicio</a>
                        <a href="/login" class="btn btn-outline-secondary">Iniciar Sesión</a>
                    </div>

                    <div class="mt-3 text-muted small">
                        <p th:if="${requestUri}">Ruta solicitada: <code th:text="${requestUri}"></code></p>
                        <p th:if="${timestamp}">Tiempo: <span th:text="${timestamp}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
