<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - InfoRecicla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .error-card {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #666;
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-home:hover {
            background-color: #218838;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-card">
        <div class="error-code" th:text="${status}">500</div>
        <div class="error-title">
            <span th:if="${status == 404}">Página no encontrada</span>
            <span th:if="${status == 403}">Acceso Denegado</span>
            <span th:if="${status == 500}">Error Interno</span>
            <span th:unless="${status == 404 or status == 403 or status == 500}">Error</span>
        </div>
        <div class="error-message" th:text="${message}">
            Ocurrió un error al procesar tu solicitud
        </div>
        <a href="/" class="btn-home">Volver al Inicio</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
