<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Perfil ECA | ' + (${usuario.nombres} ?: 'InfoRecicla')">Perfil ECA | InfoRecicla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/stylePerfilECA.css}">
</head>
<body>
  <header class="header">
    <img th:src="@{/imagenes/logo.png}" alt="logo InfoRecicla">
    <h5 class="header_title"><a th:href="@{/}">InfoRecicla | Recicladora y Chatarrería JJ</a></h3>
    <nav>
      <ul class="head-nav">
        <li class="head-nav__item"><a class="btn btn-outline-light" th:href="@{/}">Salir</a></li>
      </ul>
    </nav>
  </header>

  <nav class="nav nav-pills justify-content-center my-3">
    <a class="nav-link" th:classappend="${seccion == 'perfil'} ? ' active' : ''"
       th:href="@{/punto-eca/{id}(id=${usuario.usuarioId})}">Perfil</a>
    <a class="nav-link" th:classappend="${seccion == 'materiales'} ? ' active' : ''"
       th:href="@{/punto-eca/{id}(id=${usuario.usuarioId})}?seccion=materiales">Gestión de Inventario</a>
    <a class="nav-link" th:classappend="${seccion == 'registro'} ? ' active' : ''"
       th:href="@{/punto-eca/{id}/{seccion}(id=${usuario.usuarioId},seccion='registro')}">Registro de Materiales</a>
    <a class="nav-link" th:classappend="${seccion == 'historial'} ? ' active' : ''"
       th:href="@{/punto-eca/{id}/{seccion}(id=${usuario.usuarioId},seccion='historial')}">Historial de Inventario</a>
    <a class="nav-link" th:classappend="${seccion == 'proveedores'} ? ' active' : ''"
       th:href="@{/punto-eca/{id}/{seccion}(id=${usuario.usuarioId},seccion='proveedores')}">Proveedores</a>
    <a class="nav-link" th:classappend="${seccion == 'conversaciones'} ? ' active' : ''"
       th:href="@{/punto-eca/{id}/{seccion}(id=${usuario.usuarioId},seccion='conversaciones')}">Conversaciones</a>
  </nav>

  <main class="container my-4">
    <h2 class="text-center mb-4">Información del Perfil</h2>
    <div class="row gy-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Foto de Perfil</h5>
            <div class="text-center mb-3">
              <img id="previewPerfil" th:src="${usuario.fotoPerfil} ?: @{/imagenes/perfil_default.png}"
                   alt="Foto de perfil" class="rounded-circle img-thumbnail" style="width:120px; height:120px; object-fit:cover;">
            </div>
            <div class="mb-3">
              <label for="fotoPerfil" class="form-label">Subir nueva foto</label>
              <input class="form-control" type="file" id="fotoPerfil" accept="image/*">
            </div>
            <hr>
            <h5 class="card-title">Datos del Encargado</h5>
            <form id="perfilForm" th:action="@{/punto-eca/{id}(id=${usuario.usuarioId})}" method="post" enctype="multipart/form-data">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del encargado</label>
                <!-- DTO tiene campos 'nombres' y 'apellidos' -->
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombres + ' ' + usuario.apellidos}">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${usuario.email}">
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono de contacto</label>
                <!-- DTO usa 'celular' -->
                <input type="tel" class="form-control" id="telefono" name="telefono" th:value="${usuario.celular}">
              </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Foto del Punto ECA</h5>
            <div class="text-center mb-3">
              <img id="previewPunto" th:src="${usuario.fotoPerfil} ?: @{/imagenes/eca-default.png}"
                   alt="Foto del punto ECA" class="img-fluid rounded img-thumbnail" style="max-height:160px; object-fit:cover;">
            </div>
            <div class="mb-3">
              <label for="fotoPunto" class="form-label">Subir foto del punto</label>
              <input class="form-control" type="file" id="fotoPunto" name="fotoPunto" accept="image/*">
            </div>
            <hr>
            <h5 class="card-title">Datos del Punto ECA</h5>
              <div class="mb-3">
                <label for="nombrePunto" class="form-label">Nombre del Punto</label>
                <!-- NOTA: no hay campo 'telefonoPunto' en UsuarioGestorResponseDTO; si lo necesitas, añade al DTO o al model -->
                <input type="text" class="form-control" id="nombrePunto" name="nombrePunto" th:value="">
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <!-- NOTA: no hay campo 'direccionPunto' en UsuarioGestorResponseDTO -->
                <input type="text" class="form-control" id="direccion" name="direccion" th:value="">
              </div>
              <div class="mb-3">
                <label for="ubicacion" class="form-label">Localidad</label>
                <!-- DTO tiene 'ciudad' y 'localidad' -->
                <input type="text" class="form-control" id="ubicacion" name="ubicacion" th:value="${usuario.ciudad} + ' / ' + ${usuario.localidad}">
              </div>
                <div class="mb-3">
                  <label for="latlong" class="form-label">Coordenadas</label>
                    <div class="input-group">
                      <!-- NOTA: coordenadas no está en DTO -->
                      <input type="text" class="form-control" id="latlong" name="coordenadas" th:value="" placeholder="Latitud, Longitud" readonly>
                      <button class="btn btn-outline-secondary" type="button" id="btnUbicacion">
                      <i class="bi bi-geo-alt-fill"></i> Obtener ubicación
                    </button>
                    </div>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-success btn-lg" form="perfilForm" type="submit">Guardar Cambios</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/geolocalisacion.js}"></script>
</body>
</html>
