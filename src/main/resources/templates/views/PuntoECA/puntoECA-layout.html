<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Punto ECA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success mb-3">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/}">
            <img th:src="@{/imagenes/logo.png}" src="/imagenes/logo.png" alt="Logo" width="48" height="48" class="rounded">
            <span class="fw-semibold">InfoRecicla</span>
        </a>
        <div class="collapse navbar-collapse show">
            <ul class="navbar-nav ms-auto flex-row gap-2 small">
                <li class="nav-item"><a class="nav-link" th:href="@{/punto-eca(seccion='resumen')}" href="/punto-eca?seccion=resumen">Resumen</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/punto-eca(seccion='perfil')}" href="/punto-eca?seccion=perfil">Perfil</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/punto-eca(seccion='materiales')}" href="/punto-eca?seccion=materiales">Materiales</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/punto-eca(seccion='movimientos')}" href="/punto-eca?seccion=movimientos">Movimientos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/punto-eca(seccion='historial')}" href="/punto-eca?seccion=historial">Historial</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/punto-eca(seccion='calendario')}" href="/punto-eca?seccion=calendario">Calendario</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/punto-eca(seccion='centros')}" href="/punto-eca?seccion=centros">Centros</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/punto-eca(seccion='configuracion')}" href="/punto-eca?seccion=configuracion">Configuración</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div th:switch="${#strings.isEmpty(seccion) ? 'resumen' : seccion}">
        <div th:case="'resumen'" th:insert="~{views/PuntoECA/section-resumen :: resumen}"></div>
        <div th:case="'perfil'" th:insert="~{views/PuntoECA/section-perfil :: perfil}"></div>
        <div th:case="'materiales'" th:insert="~{views/PuntoECA/section-materiales :: materiales}"></div>
        <div th:case="'movimientos'" th:insert="~{views/PuntoECA/section-movimientos :: movimientos}"></div>
        <div th:case="'historial'" th:insert="~{views/PuntoECA/section-historial :: historial}"></div>
        <div th:case="'calendario'" th:insert="~{views/PuntoECA/section-calendario :: calendario}"></div>
        <div th:case="'centros'" th:insert="~{views/PuntoECA/section-centros :: centros}"></div>
        <div th:case="'configuracion'" th:insert="~{views/PuntoECA/section-configuracion :: configuracion}"></div>
        <div th:case="*" class="text-center text-muted">Sección no encontrada.</div>
    </div>
</main>

<footer class="mt-5 py-3 bg-white border-top small text-center text-muted">
    <span>&copy; 2025 InfoRecicla</span>
</footer>

</body>
</html>
