<!-- Fragment: Listado Categorías -->
<div th:fragment="listCategoriaPublicacion">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 text-primary">Mis Categorías</h1>
        <a th:href="@{'/categorias/' + ${usuario.usuarioId} + '/crear'}"
           class="btn btn-primary">
            <i class="fas fa-plus-circle"></i> Nueva Categoría
        </a>
    </div>

    <!-- Mensajes flash -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Filtros -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{'/categorias/' + ${usuario.usuarioId} + '/listar'}" method="get" class="row g-3">
                <div class="col-md-6">
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" name="estado" class="form-select">
                        <option value="">Todos los estados</option>
                        <option value="ACTIVO">Activo</option>
                        <option value="INACTIVO">Inactivo</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="busqueda" class="form-label">Buscar por nombre</label>
                    <input type="text" id="busqueda" name="busqueda" class="form-control"
                           placeholder="Buscar categoría...">
                </div>
                <div class="col-12 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="fas fa-search me-1"></i> Filtrar
                    </button>
                    <a th:href="@{'/categorias/' + ${usuario.usuarioId} + '/listar'}"
                       class="btn btn-outline-secondary">
                        <i class="fas fa-eraser me-1"></i> Limpiar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de categorías -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Lista de Categorías</h5>
        </div>
        <div class="card-body p-0">
            <div th:if="${categorias != null && categorias.empty}" class="text-center text-muted py-5">
                <p class="mb-3">No hay categorías creadas.</p>
                <a th:href="@{'/categorias/' + ${usuario.usuarioId} + '/crear'}"
                   class="btn btn-primary">Crear Primera Categoría</a>
            </div>

            <div th:if="${categorias != null && !categorias.empty}" class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Publicaciones</th>
                        <th>Fecha Creación</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="categoria : ${categorias}">
                        <td>
                            <strong th:text="${categoria.nombre}">Nombre</strong>
                        </td>
                        <td>
                            <small class="text-muted" th:text="${#strings.abbreviate(categoria.descripcion, 50)}">Descripción breve...</small>
                        </td>
                        <td>
                            <span th:classappend="'badge bg-' + ${categoria.estado == 'ACTIVO' ? 'success' : 'secondary'}"
                                  th:text="${categoria.estado}">Estado</span>
                        </td>
                        <td>
                            <span class="badge bg-info"
                                  th:text="${categoria.publicaciones != null ? categoria.publicaciones.size() : 0}">0</span>
                        </td>
                        <td th:text="${#temporals.format(categoria.fechaCreacion, 'dd/MM/yyyy HH:mm')}">Fecha</td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <a th:href="@{'/categorias/' + ${usuario.usuarioId} + '/mostrar/' + ${categoria.categoiraPublicacionId}}"
                                   class="btn btn-outline-primary" title="Ver">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{'/categorias/' + ${usuario.usuarioId} + '/editar/' + ${categoria.categoiraPublicacionId}}"
                                   class="btn btn-outline-warning" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button type="button" class="btn btn-outline-danger"
                                        th:onclick="'confirmarEliminar(\'' + ${categoria.categoiraPublicacionId} + '\', \'' + ${categoria.nombre} + '\')'"
                                        title="Eliminar">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Paginación -->
        <div th:if="${totalPaginas > 1}" class="card-footer">
            <nav aria-label="Paginación de categorías">
                <ul class="pagination justify-content-center mb-0">
                    <li class="page-item" th:classappend="${paginaActual == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{'/categorias/' + ${usuario.usuarioId} + '/listar?page=' + (paginaActual - 1)}">
                            <i class="fas fa-chevron-left"></i> Anterior
                        </a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, totalPaginas - 1)}"
                        class="page-item" th:classappend="${i == paginaActual} ? 'active'">
                        <a class="page-link"
                           th:href="@{'/categorias/' + ${usuario.usuarioId} + '/listar?page=' + i}"
                           th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${paginaActual == totalPaginas - 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{'/categorias/' + ${usuario.usuarioId} + '/listar?page=' + (paginaActual + 1)}">
                            Siguiente <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Formulario oculto para eliminar -->
    <form th:id="formEliminar" method="post" style="display: none;">
        <input type="hidden" name="_method" value="DELETE">
    </form>

    <script>
        function confirmarEliminar(id, nombre) {
            if (confirm('¿Estás seguro de que deseas eliminar la categoría "' + nombre + '"? Esta acción no se puede deshacer.')) {
                const form = document.getElementById('formEliminar');
                form.action = '/categorias/' + id;
                form.submit();
            }
        }
    </script>
</div>
