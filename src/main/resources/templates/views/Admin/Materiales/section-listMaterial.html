<!--DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Materiales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-success">
                <i class="fas fa-boxes me-2"></i>Listado de Materiales
            </h2>
            <a th:href="@{/materiales}" class="btn btn-outline-success">
                <i class="fas fa-arrow-left me-1"></i>Volver al Dashboard
            </a>
        </div>

        <!-- Filtros de búsqueda >
        <div class="card border-success mb-3">
            <div class="card-body">
                <form class="row g-2" method="GET" th:action="@{/materiales/listado}">
                    <div class="col-12 col-md">
                        <label class="form-label text-success">Buscar</label>
                        <input class="form-control" name="buscar" th:value="${param.buscar}" 
                               placeholder="nombre, descripción…">
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="form-label text-success">Categoría</label>
                        <select class="form-select" name="categoria">
                            <option value="">Todas</option>
                            <option th:each="categoria : ${categorias}" 
                                    th:value="${categoria.id}"
                                    th:text="${categoria.nombre}"
                                    th:selected="${param.categoria == categoria.id.toString()}">
                            </option>
                        </select>
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="form-label text-success">Tipo</label>
                        <select class="form-select" name="tipo">
                            <option value="">Todos</option>
                            <option th:each="tipo : ${tipos}" 
                                    th:value="${tipo.id}"
                                    th:text="${tipo.nombre}"
                                    th:selected="${param.tipo == tipo.id.toString()}">
                            </option>
                        </select>
                    </div>
                    <div class="col-12 col-md-auto d-flex align-items-end">
                        <button class="btn btn-outline-success" type="submit">
                            <i class="fas fa-filter me-1"></i>Aplicar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de materiales >
        <div class="card border-success mb-3">
            <div class="table-responsive">
                <table class="table table-hover m-0">
                    <thead class="table-success">
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Categoría</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="material : ${materiales}">
                            <td th:text="${material.nombre}">Nombre</td>
                            <td>
                                <span th:if="${material.descripcion}" th:text="${material.descripcion}" class="small"></span>
                                <span th:unless="${material.descripcion}" class="text-muted small">Sin descripción</span>
                            </td>
                            <td>
                                <span th:if="${material.categoria}" th:text="${material.categoria.nombre}" class="badge bg-info"></span>
                                <span th:unless="${material.categoria}" class="badge bg-secondary">Sin categoría</span>
                            </td>
                            <td>
                                <span th:if="${material.tipo}" th:text="${material.tipo.nombre}" class="badge bg-warning text-dark"></span>
                                <span th:unless="${material.tipo}" class="badge bg-secondary">Sin tipo</span>
                            </td>
                            <td>
                                <span th:if="${material.activo}" class="badge bg-success">Activo</span>
                                <span th:unless="${material.activo}" class="badge bg-secondary">Inactivo</span>
                            </td>
                            <td class="text-end">
                                <div class="btn-group btn-group-sm" role="group">
                                    <a th:href="@{/materiales/ver/{id}(id=${material.id})}" 
                                       class="btn btn-outline-success">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/materiales/editar/{id}(id=${material.id})}" 
                                       class="btn btn-outline-warning">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form method="POST" th:action="@{/materiales/eliminar/{id}(id=${material.id})}" 
                                          class="d-inline"
                                          onsubmit="return confirm('¿Está seguro de eliminar este material?')">
                                        <button type="submit" class="btn btn-outline-danger">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${materiales.empty}">
                            <td colspan="6" class="text-center text-muted">
                                No se encontraron materiales
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Paginación >
            <div class="card-footer d-flex justify-content-between align-items-center">
                <span class="small text-success">
                    Mostrando <span th:text="${materiales.size()}">0</span> materiales
                    <span th:if="${param.buscar}"> para "<span th:text="${param.buscar}"></span>"</span>
                </span>
                <div th:if="${totalPaginas > 1}">
                    <nav>
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item" th:classappend="${paginaActual == 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/materiales/listado(buscar=${param.buscar}, categoria=${param.categoria}, tipo=${param.tipo}, pagina=1)}">
                                    <i class="fas fa-angle-double-left"></i>
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${paginaActual == 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/materiales/listado(buscar=${param.buscar}, categoria=${param.categoria}, tipo=${param.tipo}, pagina=${paginaActual-1})}">
                                    <i class="fas fa-angle-left"></i>
                                </a>
                            </li>
                            
                            <li th:each="i : ${#numbers.sequence(1, totalPaginas)}" 
                                class="page-item" th:classappend="${i == paginaActual} ? 'active'">
                                <a class="page-link" th:href="@{/materiales/listado(buscar=${param.buscar}, categoria=${param.categoria}, tipo=${param.tipo}, pagina=${i})}" 
                                   th:text="${i}">1</a>
                            </li>
                            
                            <li class="page-item" th:classappend="${paginaActual == totalPaginas} ? 'disabled'">
                                <a class="page-link" th:href="@{/materiales/listado(buscar=${param.buscar}, categoria=${param.categoria}, tipo=${param.tipo}, pagina=${paginaActual+1})}">
                                    <i class="fas fa-angle-right"></i>
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${paginaActual == totalPaginas} ? 'disabled'">
                                <a class="page-link" th:href="@{/materiales/listado(buscar=${param.buscar}, categoria=${param.categoria}, tipo=${param.tipo}, pagina=${totalPaginas})}">
                                    <i class="fas fa-angle-double-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Botón de creación rápida >
        <div class="text-center">
            <a th:href="@{/materiales/crear}" class="btn btn-success">
                <i class="fas fa-plus-circle me-2"></i>Crear Nuevo Material
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html-->
