<!-- Fragment: Detalle Categoría -->
<section th:fragment="detalle" class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-success">Detalle de Categoría</h2>
        <a th:href="@{/categorias}" class="btn btn-outline-secondary">Volver al Dashboard</a>
    </div>

    <div class="card border-success">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0" th:text="${categoria.nombre}">Nombre de la Categoría</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <strong class="text-success">Nombre:</strong>
                        <p th:text="${categoria.nombre}" class="fs-5">Nombre</p>
                    </div>
                    <div class="mb-3">
                        <strong class="text-success">Descripción:</strong>
                        <p th:text="${categoria.descripcion}">Descripción</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <strong class="text-success">ID:</strong>
                        <p th:text="${categoria.id}">ID</p>
                    </div>
                    <div class="mb-3">
                        <strong class="text-success">Estado:</strong>
                        <span th:if="${categoria.activo}" class="badge bg-success">Activa</span>
                        <span th:unless="${categoria.activo}" class="badge bg-secondary">Inactiva</span>
                    </div>
                    <div class="mb-3">
                        <strong class="text-success">Fecha de creación:</strong>
                        <p th:text="${#temporals.format(categoria.fechaCreacion, 'dd/MM/yyyy HH:mm')}">Fecha</p>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <h6 class="text-success">Materiales en esta categoría:</h6>
                <div th:if="${materiales != null and !materiales.empty}">
                    <div class="list-group">
                        <a th:each="material : ${materiales}"
                           th:href="@{/materiales/ver/{id}(id=${material.id})}"
                           class="list-group-item list-group-item-action">
                            <strong th:text="${material.nombre}">Material</strong>
                            <span th:if="${material.descripcion}" th:text="' - ' + ${material.descripcion}" class="text-muted"></span>
                        </a>
                    </div>
                </div>
                <div th:if="${materiales == null or materiales.empty}" class="alert alert-info">
                    No hay materiales asociados a esta categoría.
                </div>
            </div>
        </div>
        <div class="card-footer text-end">
            <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-warning me-2">Editar</a>
            <a th:href="@{/categorias}" class="btn btn-outline-secondary">Volver</a>
        </div>
    </div>
</section>
