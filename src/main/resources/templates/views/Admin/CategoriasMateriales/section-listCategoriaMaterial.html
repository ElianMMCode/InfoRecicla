<!-- Fragment: Listado Categorías -->
<section th:fragment="listado" class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-success">Categorías de Material</h2>
        <a th:href="@{/categorias}" class="btn btn-outline-success">Volver al Dashboard</a>
    </div>

    <div class="card border-success">
        <div class="card-header bg-success-subtle border-success">
            <span class="fw-semibold text-success">Gestión de Categorías de Material</span>
        </div>
        <div class="card-body">
            <!-- Formulario de búsqueda -->
            <form class="row g-2 mb-3" method="GET" th:action="@{/categorias/listado}">
                <div class="col-md-10">
                    <input type="text" name="buscar" class="form-control"
                           th:value="${param.buscar}" placeholder="Buscar categoría por nombre...">
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-outline-success">Buscar</button>
                </div>
            </form>

            <!-- Formulario de creación -->
            <form class="row g-2 mb-3" method="POST" th:action="@{/categorias/crear}" th:object="${nuevaCategoria}">
                <div class="col-md-5">
                    <input type="text" class="form-control" th:field="*{nombre}"
                           placeholder="Nombre de la categoría" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>
                <div class="col-md-5">
                    <input type="text" class="form-control" th:field="*{descripcion}"
                           placeholder="Descripción" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-success">Agregar</button>
                </div>
            </form>

            <!-- Tabla de categorías Materiales -->
            <div class="table-responsive">
                <table class="table table-hover m-0">
                    <thead class="table-success">
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="categoria : ${categorias}">
                        <td th:text="${categoria.nombre}">Nombre</td>
                        <td th:text="${categoria.descripcion}">Descripción</td>
                        <td>
                            <span th:if="${categoria.activo}" class="badge bg-success">Activa</span>
                            <span th:unless="${categoria.activo}" class="badge bg-secondary">Inactiva</span>
                        </td>
                        <td class="text-end">
                            <div class="btn-group btn-group-sm" role="group">
                                <a th:href="@{/categorias/ver/{id}(id=${categoria.id})}"
                                   class="btn btn-outline-success">Ver</a>
                                <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}"
                                   class="btn btn-outline-warning">Editar</a>
                                <form method="POST" th:action="@{/categorias/eliminar/{id}(id=${categoria.id})}"
                                      style="display:inline;"
                                      th:onsubmit="return confirm('¿Está seguro de eliminar esta categoría?')">
                                    <button type="submit" class="btn btn-outline-danger">Eliminar</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${categorias.empty}">
                        <td colspan="4" class="text-center text-muted">
                            No se encontraron categorías
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Paginación -->
            <div class="card-footer d-flex justify-content-between align-items-center">
                <span class="small text-success">
                    Mostrando <span th:text="${categorias.size()}">0</span> categorías
                </span>
                <div th:if="${totalPaginas > 1}">
                    <nav>
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item" th:classappend="${paginaActual == 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/categorias/listado(buscar=${param.buscar}, pagina=1)}">Primera</a>
                            </li>
                            <li class="page-item" th:classappend="${paginaActual == 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/categorias/listado(buscar=${param.buscar}, pagina=${paginaActual-1})}">Anterior</a>
                            </li>

                            <li th:each="i : ${#numbers.sequence(1, totalPaginas)}"
                                class="page-item" th:classappend="${i == paginaActual} ? 'active'">
                                <a class="page-link" th:href="@{/categorias/listado(buscar=${param.buscar}, pagina=${i})}"
                                   th:text="${i}">1</a>
                            </li>

                            <li class="page-item" th:classappend="${paginaActual == totalPaginas} ? 'disabled'">
                                <a class="page-link" th:href="@{/categorias/listado(buscar=${param.buscar}, pagina=${paginaActual+1})}">Siguiente</a>
                            </li>
                            <li class="page-item" th:classappend="${paginaActual == totalPaginas} ? 'disabled'">
                                <a class="page-link" th:href="@{/categorias/listado(buscar=${param.buscar}, pagina=${totalPaginas})}">Última</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
