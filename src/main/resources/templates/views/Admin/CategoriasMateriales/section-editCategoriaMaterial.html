<!-- Fragment: Editar Categoría -->
<section th:fragment="editar" class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-success">Editar Categoría</h2>
        <a th:href="@{/categorias}" class="btn btn-outline-secondary">Volver al Dashboard</a>
    </div>

    <div class="card border-success">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Modificar información de la categoría</h5>
        </div>
        <div class="card-body">
            <form method="POST" th:action="@{/categorias/actualizar}" th:object="${categoria}" class="row g-3">
                <input type="hidden" th:field="*{id}"/>

                <div class="col-md-6">
                    <label for="nombre" class="form-label text-success fw-semibold">Nombre de la categoría</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>

                <div class="col-md-6">
                    <label for="descripcion" class="form-label text-success fw-semibold">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                </div>

                <div class="col-md-6">
                    <label for="activo" class="form-label text-success fw-semibold">Estado</label>
                    <select class="form-select" id="activo" th:field="*{activo}">
                        <option value="true">Activa</option>
                        <option value="false">Inactiva</option>
                    </select>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="esReciclable" th:field="*{esReciclable}">
                        <label class="form-check-label" for="esReciclable">
                            Material reciclable
                        </label>
                    </div>
                </div>

                <div class="col-12 mt-4">
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/categorias/ver/{id}(id=${categoria.id})}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-success">Actualizar Categoría</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Sección de materiales asociados -->
    <div class="card border-warning mt-4">
        <div class="card-header bg-warning text-dark">
            <h6 class="mb-0">Materiales asociados a esta categoría</h6>
        </div>
        <div class="card-body">
            <div th:if="${materiales != null and !materiales.empty}">
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th>Material</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="material : ${materiales}">
                            <td th:text="${material.nombre}"></td>
                            <td th:text="${material.descripcion}"></td>
                            <td>
                                <span th:if="${material.activo}" class="badge bg-success">Activo</span>
                                <span th:unless="${material.activo}" class="badge bg-secondary">Inactivo</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div th:if="${materiales == null or materiales.empty}" class="text-center text-muted">
                No hay materiales asociados a esta categoría.
            </div>
        </div>
    </div>
</section>
