<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Categorías de Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <nav class="nav nav-pills mb-4">
            <a th:href="@{/categorias}" class="nav-link active bg-success">Dashboard</a>
            <a th:href="@{/categorias/listado}" class="nav-link">Listado Completo</a>
            <a th:href="@{/categorias/crear}" class="nav-link">Crear Categoría</a>
        </nav>

        <div class="row">
            <div class="col-md-4">
                <div class="card border-success h-100">
                    <div class="card-body text-center">
                        <div class="text-success">Total Categorías</div>
                        <div class="display-6 text-success" th:text="${totalCategorias}">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-info h-100">
                    <div class="card-body text-center">
                        <div class="text-info">Categorías Activas</div>
                        <div class="display-6 text-info" th:text="${categoriasActivas}">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-warning h-100">
                    <div class="card-body text-center">
                        <div class="text-warning">Última Categoría</div>
                        <div class="h5 text-warning" th:text="${ultimaCategoria != null ? ultimaCategoria.nombre : 'N/A'}">N/A</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card border-success mt-4">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Categorías Recientes</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-success">
                            <tr>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="categoria : ${categoriasRecientes}">
                                <td th:text="${categoria.nombre}">Nombre</td>
                                <td th:text="${categoria.descripcion}">Descripción</td>
                                <td class="text-end">
                                    <a th:href="@{/categorias/ver/{id}(id=${categoria.id})}" class="btn btn-sm btn-outline-success me-1">Ver</a>
                                    <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-sm btn-outline-warning me-1">Editar</a>
                                </td>
                            </tr>
                            <tr th:if="${categoriasRecientes.empty}">
                                <td colspan="3" class="text-center text-muted">No hay categorías recientes</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
