<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Editar Tipo de Material - InfoRecicla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../components/admin-styles.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Loader -->
    <div id="loader" class="loading" style="display: none;">
        <div class="loading-content">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="text-success mb-0">Cargando...</p>
        </div>
    </div>

    <!-- Navbar container -->
    <div id="navbar-container"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar container -->
            <div id="sidebar-container"></div>

            <!-- Main Content -->
            <main class="col-12 col-lg-9 col-xl-10 p-3">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="h4 text-success">
                        <i class="fas fa-edit"></i> Editar Tipo de Material
                    </h2>
                    <a href="indexTipoMaterial.html" class="btn btn-outline-success">
                        <i class="fas fa-arrow-left"></i> Volver al listado
                    </a>
                </div>

                <div class="card border-success">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-edit"></i> Formulario de Edición
                    </div>
                    <div class="card-body">
                        <form id="editTipoForm">
                            <input type="hidden" id="tipoId">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                                    required></textarea>
                            </div>
                            <div class="text-end">
                                <a href="indexTipoMaterial.html" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Guardar cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="notificationToast" class="toast align-items-center border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fas"></i> <span class="toast-message"></span>
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../components/load-components.js"></script>
    <script src="/js/loader.js"></script>
    <script src="/js/toast.js"></script>
    <script src="/js/tiposMaterial.js"></script>
</body>

</html>
