<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Tipo de Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-success">
                <i class="fas fa-tag me-2"></i>Detalle del Tipo de Material
            </h2>
            <a th:href="@{/tipos-material}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Volver al Dashboard
            </a>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card border-success">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0" th:text="${tipoMaterial.nombre}">Nombre del Tipo</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <strong class="text-success">Descripción:</strong>
                                <p th:text="${tipoMaterial.descripcion ?: 'Sin descripción'}" class="mt-2 p-3 bg-light rounded">Descripción</p>
                            </div>
                            <div class="col-md-6">
                                <strong class="text-success">Estado:</strong>
                                <div class="mt-2">
                                    <span th:if="${tipoMaterial.activo}" class="badge bg-success fs-6">Activo</span>
                                    <span th:unless="${tipoMaterial.activo}" class="badge bg-secondary fs-6">Inactivo</span>
                                </div>
                                
                                <div class="mt-3">
                                    <strong class="text-success">Total de Materiales:</strong>
                                    <div class="h4 text-info" th:text="${totalMateriales}">0</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <strong class="text-success">Información del Sistema:</strong>
                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <small class="text-muted">ID:</small>
                                        <p class="fw-bold" th:text="${tipoMaterial.id}">ID</p>
                                    </div>
                                    <div class="col-md-6">
                                        <small class="text-muted">Fecha de creación:</small>
                                        <p class="fw-bold" th:text="${#temporals.format(tipoMaterial.fechaCreacion, 'dd/MM/yyyy HH:mm')}">Fecha</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card border-info">
                    <div class="card-header bg-info text-white">
                        <h6 class="mb-0">Acciones</h6>
                    </div>
                    <div class="card-body text-center">
                        <a th:href="@{/tipos-material/editar/{id}(id=${tipoMaterial.id})}" class="btn btn-warning w-100 mb-2">
                            <i class="fas fa-edit me-2"></i>Editar Tipo
                        </a>
                        <form method="POST" th:action="@{/tipos-material/eliminar/{id}(id=${tipoMaterial.id})}" 
                              class="d-inline w-100"
                              onsubmit="return confirm('¿Está seguro de eliminar este tipo de material?')">
                            <button type="submit" class="btn btn-outline-danger w-100">
                                <i class="fas fa-trash me-2"></i>Eliminar Tipo
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Materiales asociados -->
                <div class="card border-warning mt-3">
                    <div class="card-header bg-warning text-dark">
                        <h6 class="mb-0">
                            <i class="fas fa-boxes me-2"></i>Materiales Asociados
                            <span class="badge bg-dark" th:text="${materiales.size()}">0</span>
                        </h6>
                    </div>
                    <div class="card-body">
                        <div th:if="${!materiales.empty}">
                            <div class="list-group list-group-flush">
                                <a th:each="material : ${materiales}" 
                                   th:href="@{/materiales/ver/{id}(id=${material.id})}" 
                                   class="list-group-item list-group-item-action small">
                                    <strong th:text="${material.nombre}">Material</strong>
                                    <br>
                                    <span th:if="${material.descripcion}" th:text="${material.descripcion}" class="text-muted"></span>
                                    <span th:unless="${material.descripcion}" class="text-muted">Sin descripción</span>
                                </a>
                            </div>
                        </div>
                        <div th:if="${materiales.empty}" class="text-center text-muted">
                            <i class="fas fa-inbox fa-2x mb-2 d-block"></i>
                            No hay materiales asociados
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
