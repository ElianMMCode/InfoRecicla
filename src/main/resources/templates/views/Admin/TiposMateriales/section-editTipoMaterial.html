<!-- Fragment: Editar Tipo de Material -->
<section th:fragment="editTipoMaterial" class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 text-warning">
            <i class="fas fa-edit me-2"></i>Editar Tipo de Material
        </h1>
        <a th:href="@{'/tipos-material/' + ${usuario.usuarioId} + '/show/' + ${tipoMaterial.id} + '?seccion=showTipoMaterial'}"
           class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i>Volver al Detalle
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-warning">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">Modificar información del tipo de material</h5>
                </div>
                <div class="card-body">
                    <form method="POST" th:action="@{'/tipos-material/' + ${usuario.usuarioId} + '/actualizar'}" th:object="${tipoMaterial}" class="row g-3">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="col-md-12">
                            <label for="nombre" class="form-label text-warning fw-semibold">
                                <i class="fas fa-tag me-1"></i>Nombre del tipo
                            </label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>

                        <div class="col-12">
                            <label for="descripcion" class="form-label text-warning fw-semibold">
                                <i class="fas fa-align-left me-1"></i>Descripción
                            </label>
                            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="4" required></textarea>
                        </div>

                        <div class="col-md-6">
                            <label for="activo" class="form-label text-warning fw-semibold">Estado</label>
                            <select class="form-select" id="activo" th:field="*{activo}">
                                <option value="true">Activo</option>
                                <option value="false">Inactivo</option>
                            </select>
                            <div class="form-text">
                                Los tipos inactivos no estarán disponibles para nuevos materiales.
                            </div>
                        </div>

                        <div class="col-12 mt-4">
                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{'/tipos-material/' + ${usuario.usuarioId} + '/show/' + ${tipoMaterial.id} + '?seccion=showTipoMaterial'}"
                                   class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-warning">Actualizar Tipo</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
