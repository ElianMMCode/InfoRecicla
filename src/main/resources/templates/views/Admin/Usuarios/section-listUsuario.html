<!-- Fragment: Listado Usuarios -->
<section th:fragment="listUsuario" class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-dark">
            <i class="fas fa-users me-2"></i>Listado de Usuarios
        </h2>
        <a th:href="@{'/usuarios/' + ${usuario.usuarioId} + '?seccion=createUsuario'}" class="btn btn-dark">
            <i class="fas fa-user-plus me-2"></i>Nuevo Usuario
        </a>
    </div>

    <!-- Filtros de búsqueda -->
    <div class="card border-dark mb-3">
        <div class="card-body">
            <form class="row g-2" method="GET" th:action="@{'/usuarios/' + ${usuario.usuarioId} + '?seccion=listUsuario'}">
                <div class="col-12 col-md">
                    <label class="form-label text-dark">Buscar</label>
                    <input class="form-control" name="buscar"
                           th:value="${param.buscar}" placeholder="nombre, correo…">
                </div>
                <div class="col-6 col-md-3">
                    <label class="form-label text-dark">Rol</label>
                    <select class="form-select" name="rol">
                        <option value="">Todos</option>
                        <option value="Administrador" th:selected="${param.rol == 'Administrador'}">Administrador</option>
                        <option value="GestorECA" th:selected="${param.rol == 'GestorECA'}">Gestor ECA</option>
                        <option value="Ciudadano" th:selected="${param.rol == 'Ciudadano'}">Ciudadano</option>
                    </select>
                </div>
                <div class="col-6 col-md-3">
                    <label class="form-label text-dark">Estado</label>
                    <select class="form-select" name="estado">
                        <option value="">Todos</option>
                        <option value="activo" th:selected="${param.estado == 'activo'}">Activo</option>
                        <option value="inactivo" th:selected="${param.estado == 'inactivo'}">Inactivo</option>
                        <option value="bloqueado" th:selected="${param.estado == 'bloqueado'}">Bloqueado</option>
                    </select>
                </div>
                <div class="col-12 col-md-auto d-flex align-items-end">
                    <button class="btn btn-dark" type="submit">
                        <i class="fas fa-filter me-1"></i>Aplicar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de usuarios -->
    <div class="card border-dark">
        <div class="card-header bg-dark text-white">
            <h6 class="mb-0">
                <i class="fas fa-list me-2"></i>Usuarios del Sistema
            </h6>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle m-0">
                <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Registro</th>
                    <th class="text-end">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuarioItem : ${usuarios}">
                    <td>
                        <div class="d-flex align-items-center">
                            <div th:if="${usuarioItem.avatarUrl}" class="me-2">
                                <img th:src="${usuarioItem.avatarUrl}" alt="Avatar"
                                     class="rounded-circle" style="width: 32px; height: 32px;">
                            </div>
                            <div th:unless="${usuarioItem.avatarUrl}" class="me-2">
                                <div class="bg-light rounded-circle d-flex align-items-center justify-content-center"
                                     style="width: 32px; height: 32px;">
                                    <i class="fas fa-user text-muted"></i>
                                </div>
                            </div>
                            <div>
                                <strong th:text="${usuarioItem.nombre + ' ' + usuarioItem.apellido}">Nombre</strong>
                                <div th:if="${usuarioItem.nombreUsuario}" class="small text-muted"
                                     th:text="'@' + ${usuarioItem.nombreUsuario}">@usuario</div>
                            </div>
                        </div>
                    </td>
                    <td th:text="${usuarioItem.correo}">correo@ejemplo.com</td>
                    <td>
                            <span th:switch="${usuarioItem.rol}" class="badge">
                                <span th:case="'Administrador'" class="badge bg-danger">Administrador</span>
                                <span th:case="'GestorECA'" class="badge bg-info">Gestor ECA</span>
                                <span th:case="'Ciudadano'" class="badge bg-success">Ciudadano</span>
                            </span>
                    </td>
                    <td>
                            <span th:switch="${usuarioItem.estado}" class="badge">
                                <span th:case="'activo'" class="badge bg-success">Activo</span>
                                <span th:case="'inactivo'" class="badge bg-warning">Inactivo</span>
                                <span th:case="'bloqueado'" class="badge bg-danger">Bloqueado</span>
                            </span>
                    </td>
                    <td>
                        <small th:text="${#temporals.format(usuarioItem.fechaCreacion, 'dd/MM/yyyy')}">01/01/2024</small>
                    </td>
                    <td class="text-end">
                        <div class="btn-group btn-group-sm" role="group">
                            <a th:href="@{'/usuarios/' + ${usuario.usuarioId} + '/show/' + ${usuarioItem.id} + '?seccion=showUsuario'}"
                               class="btn btn-outline-dark">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{'/usuarios/' + ${usuario.usuarioId} + '/edit/' + ${usuarioItem.id} + '?seccion=editUsuario'}"
                               class="btn btn-outline-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form method="POST" th:action="@{'/usuarios/eliminar/' + ${usuarioItem.id}}"
                                  class="d-inline"
                                  onsubmit="return confirm('¿Está seguro de eliminar este usuario?')">
                                <button type="submit" class="btn btn-outline-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${usuarios.empty}">
                    <td colspan="6" class="text-center text-muted py-4">
                        <i class="fas fa-inbox fa-2x mb-2 d-block"></i>
                        No se encontraron usuarios
                        <div class="mt-2">
                            <a th:href="@{'/usuarios/' + ${usuario.usuarioId} + '?seccion=createUsuario'}" class="btn btn-dark btn-sm">
                                <i class="fas fa-user-plus me-1"></i>Crear primer usuario
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <div class="card-footer d-flex justify-content-between align-items-center">
            <span class="small text-dark">
                Mostrando <span th:text="${usuarios.size()}">0</span> usuarios
                <span th:if="${param.buscar}"> para "<span th:text="${param.buscar}"></span>"</span>
            </span>
            <div th:if="${totalPaginas > 1}">
                <nav>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item" th:classappend="${paginaActual == 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{'/usuarios/' + ${usuario.usuarioId} + '?seccion=listUsuario&buscar=' + ${param.buscar != null ? param.buscar[0] : ''} + '&rol=' + ${param.rol != null ? param.rol[0] : ''} + '&estado=' + ${param.estado != null ? param.estado[0] : ''} + '&pagina=1'}">
                                <i class="fas fa-angle-double-left"></i>
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${paginaActual == 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{'/usuarios/' + ${usuario.usuarioId} + '?seccion=listUsuario&buscar=' + ${param.buscar != null ? param.buscar[0] : ''} + '&rol=' + ${param.rol != null ? param.rol[0] : ''} + '&estado=' + ${param.estado != null ? param.estado[0] : ''} + '&pagina=' + ${paginaActual-1}}">
                                <i class="fas fa-angle-left"></i>
                            </a>
                        </li>

                        <li th:each="i : ${#numbers.sequence(1, totalPaginas)}"
                            class="page-item" th:classappend="${i == paginaActual} ? 'active'">
                            <a class="page-link"
                               th:href="@{'/usuarios/' + ${usuario.usuarioId} + '?seccion=listUsuario&buscar=' + ${param.buscar != null ? param.buscar[0] : ''} + '&rol=' + ${param.rol != null ? param.rol[0] : ''} + '&estado=' + ${param.estado != null ? param.estado[0] : ''} + '&pagina=' + ${i}}"
                               th:text="${i}">1</a>
                        </li>

                        <li class="page-item" th:classappend="${paginaActual == totalPaginas} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{'/usuarios/' + ${usuario.usuarioId} + '?seccion=listUsuario&buscar=' + ${param.buscar != null ? param.buscar[0] : ''} + '&rol=' + ${param.rol != null ? param.rol[0] : ''} + '&estado=' + ${param.estado != null ? param.estado[0] : ''} + '&pagina=' + ${paginaActual+1}}">
                                <i class="fas fa-angle-right"></i>
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${paginaActual == totalPaginas} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{'/usuarios/' + ${usuario.usuarioId} + '?seccion=listUsuario&buscar=' + ${param.buscar != null ? param.buscar[0] : ''} + '&rol=' + ${param.rol != null ? param.rol[0] : ''} + '&estado=' + ${param.estado != null ? param.estado[0] : ''} + '&pagina=' + ${totalPaginas}}">
                                <i class="fas fa-angle-double-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
