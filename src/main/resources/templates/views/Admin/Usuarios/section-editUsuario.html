<!-- Fragment: Editar Usuario -->
<section th:fragment="editUsuario" class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-dark">
            <i class="fas fa-edit me-2"></i>Editar Usuario
        </h2>
        <a th:href="@{'/usuarios/' + ${usuario.usuarioId} + '/show/' + ${usuario.id} + '?seccion=showUsuario'}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i>Volver al Detalle
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card border-dark">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">Modificar información del usuario</h5>
                </div>
                <div class="card-body">
                    <form method="POST" th:action="@{'/usuarios/' + ${usuario.usuarioId} + '/actualizar'}" th:object="${usuario}" class="row g-3">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="col-md-6">
                            <label for="nombre" class="form-label text-dark fw-semibold">
                                <i class="fas fa-user me-1"></i>Nombre
                            </label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                        </div>

                        <div class="col-md-6">
                            <label for="apellido" class="form-label text-dark fw-semibold">Apellido</label>
                            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                        </div>

                        <div class="col-md-6">
                            <label for="correo" class="form-label text-dark fw-semibold">
                                <i class="fas fa-envelope me-1"></i>Correo electrónico
                            </label>
                            <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                        </div>

                        <div class="col-md-6">
                            <label for="nombreUsuario" class="form-label text-dark fw-semibold">
                                <i class="fas fa-at me-1"></i>Nombre de usuario
                            </label>
                            <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}">
                            <div class="form-text">Opcional. Si se deja vacío, se usará el correo como usuario.</div>
                        </div>

                        <div class="col-12 mt-4">
                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{'/usuarios/' + ${usuario.usuarioId} + '/show/' + ${usuario.id} + '?seccion=showUsuario'}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times me-1"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-dark">
                                    <i class="fas fa-save me-1"></i>Actualizar Usuario
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
