<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InfoRecicla • Administración (Módulos)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../components/admin-styles.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div id="navbar-container"></div>
    <div class="container-fluid">
        <div class="row min-vh-100">

            <!-- Sidebar (módulos) -->
            <aside
                class="col-12 col-lg-3 col-xl-2 bg-success-subtle border-end border-success-subtle p-3 position-sticky top-0"
                style="height:100vh; overflow:auto;">
                <div class="d-flex align-items-center gap-2 mb-3">
                    <span class="badge rounded-pill text-bg-success">Admin</span>
                    <strong class="text-success">InfoRecicla</strong>
                </div>
                <div class="small text-success fw-semibold mb-2">Módulos</div>
                <div class="list-group">
                    <a href="#resumen"
                        class="list-group-item list-group-item-action active bg-success border-success">Resumen</a>
                    <a href="#mod-usuarios" class="list-group-item list-group-item-action">Usuarios</a>
                    <a href="#mod-ecas" class="list-group-item list-group-item-action">Puntos ECA</a>
                    <a href="#mod-materiales" class="list-group-item list-group-item-action">Materiales & Catálogos</a>
                    {{--
                    <a href="#mod-contenido" class="list-group-item list-group-item-action">Contenido</a> Oculto
                    temporalmente módulo Publicaciones
                    <a href="#mod-mensajeria" class="list-group-item list-group-item-action">Mensajería</a>
                    <a href="#mod-reportes" class="list-group-item list-group-item-action">Reportes & Auditoría</a>
                    <a href="#mod-sistema" class="list-group-item list-group-item-action">Sistema</a>
                    --}}
                </div>
            </aside>

            <!-- Main -->
            <main class="col-12 col-lg-9 col-xl-10 p-3 p-lg-4">
                <!-- Topbar simple -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="h5 text-success m-0">Panel de Administración</h1>
                    <span class="badge text-bg-success">Elian</span>
                </div>

                <!-- Crear Usuario -->
                <div id="usuarios-crear">
                    <div class="card border-success">
                        <div class="card-body">
                            <form id="formUsuario" name="formUsuario" class="row g-3" action="/admin/usuarios"
                                method="POST">
                                <input type="hidden" name="_token" id="csrf_token" value="{{csrf_token()}}" <div
                                    class="col-md-6"><label for="nombre"
                                    class="form-label text-success">Nombre</label><input id="nombre" name="nombre"
                                    type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6"><label for="apellido"
                                class="form-label text-success">Apellido</label><input id="apellido" name="apellido"
                                type="text" class="form-control" required></div>
                        <div class="col-md-6"><label for="correo" class="form-label text-success">Correo</label><input
                                id="correo" name="correo" type="email" class="form-control" required></div>
                        <div class="col-md-6"><label for="password"
                                class="form-label text-success">Contraseña</label><input id="password" name="password"
                                type="password" class="form-control" required></div>
                        <div class="col-md-4"><label for="tipo" class="form-label text-success">Rol</label><select
                                id="tipo" name="tipo" class="form-select" required>
                                <option value="Administrador">Administrador</option>
                                <option value="GestorECA">GestorECA</option>
                                <option value="Ciudadano">Ciudadano</option>
                            </select></div>
                        <div class="col-md-4"><label for="estado" class="form-label text-success">Estado</label><select
                                id="estado" name="estado" class="form-select">
                                <option value="activo">activo</option>
                                <option value="inactivo">inactivo</option>
                                <option value="bloqueado">bloqueado</option>
                            </select></div>
                        <div class="col-md-4"><label for="genero" class="form-label text-success">Género</label><select
                                id="genero" name="genero" class="form-select">
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select></div>
                        <div class="col-md-6"><label for="tipo_documento" class="form-label text-success">Tipo
                                Documento</label><select id="tipo_documento" name="tipo_documento" class="form-select">
                                <option value="Cédula de Ciudadanía">Cédula de Ciudadanía</option>
                                <option value="Cédula de Extranjería">Cédula de Extranjería</option>
                                <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
                                <option value="Pasaporte">Pasaporte</option>
                            </select></div>
                        <div class="col-md-6"><label for="numero_documento" class="form-label text-success">Número
                                Documento</label><input id="numero_documento" name="numero_documento"
                                class="form-control"></div>
                        <div class="col-md-6"><label for="telefono"
                                class="form-label text-success">Teléfono</label><input id="telefono" name="telefono"
                                class="form-control"></div>
                        <div class="col-md-6"><label for="fecha_nacimiento" class="form-label text-success">Fecha
                                Nacimiento</label><input id="fecha_nacimiento" name="fecha_nacimiento" type="date"
                                class="form-control">
                        </div>
                        <div class="col-md-6"><label for="nombre_usuario"
                                class="form-label text-success">Usuario</label><input id="nombre_usuario"
                                name="nombre_usuario" class="form-control"></div>
                        <div class="col-md-6"><label for="avatar_url" class="form-label text-success">Avatar
                                URL</label><input id="avatar_url" name="avatar_url" type="url" class="form-control">
                        </div>
                        <div class="col-12"><button class="btn btn-success" type="submit">Guardar</button></div>
                        </form>
                    </div>
                </div>
        </div>
        <footer class="text-center small text-success-50 pt-3">© InfoRecicla — Panel de Administración modular
        </footer>
        </main>

    </div>
    </div>
    <script src="../components/load-components.js"></script>
</body>

</html>
