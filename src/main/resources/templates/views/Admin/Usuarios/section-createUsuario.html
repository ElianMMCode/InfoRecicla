<!-- Fragment: Crear Usuario -->
<section th:fragment="createUsuario" class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-dark">
            <i class="fas fa-user-plus me-2"></i>Crear Nuevo Usuario
        </h2>
        <a th:href="@{'/usuarios/' + ${usuario.usuarioId} + '?seccion=listUsuario'}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i>Volver al Listado
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card border-dark">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">Información del nuevo usuario</h5>
                </div>
                <div class="card-body">
                    <form method="POST" th:action="@{'/usuarios/' + ${usuario.usuarioId} + '/crear'}" th:object="${usuario}" class="row g-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label text-dark fw-semibold">
                                <i class="fas fa-user me-1"></i>Nombre
                            </label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                   placeholder="Ingresa el nombre" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                        </div>

                        <div class="col-md-6">
                            <label for="apellido" class="form-label text-dark fw-semibold">Apellido</label>
                            <input type="text" class="form-control" id="apellido" th:field="*{apellido}"
                                   placeholder="Ingresa el apellido" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                        </div>

                        <div class="col-md-6">
                            <label for="correo" class="form-label text-dark fw-semibold">
                                <i class="fas fa-envelope me-1"></i>Correo electrónico
                            </label>
                            <input type="email" class="form-control" id="correo" th:field="*{correo}"
                                   placeholder="usuario@ejemplo.com" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                        </div>

                        <div class="col-md-6">
                            <label for="password" class="form-label text-dark fw-semibold">
                                <i class="fas fa-lock me-1"></i>Contraseña
                            </label>
                            <input type="password" class="form-control" id="password" name="password"
                                   minlength="8" placeholder="Mínimo 8 caracteres" required>
                            <div class="form-text">La contraseña debe tener al menos 8 caracteres.</div>
                        </div>

                        <div class="col-md-4">
                            <label for="rol" class="form-label text-dark fw-semibold">
                                <i class="fas fa-user-tag me-1"></i>Rol
                            </label>
                            <select id="rol" th:field="*{rol}" class="form-select" required>
                                <option value="" disabled selected>Selecciona un rol...</option>
                                <option value="Administrador">Administrador</option>
                                <option value="GestorECA">Gestor ECA</option>
                                <option value="Ciudadano">Ciudadano</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"></div>
                        </div>

                        <div class="col-md-4">
                            <label for="estado" class="form-label text-dark fw-semibold">Estado</label>
                            <select id="estado" th:field="*{estado}" class="form-select" required>
                                <option value="activo" selected>Activo</option>
                                <option value="inactivo">Inactivo</option>
                                <option value="bloqueado">Bloqueado</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="genero" class="form-label text-dark fw-semibold">Género</label>
                            <select id="genero" th:field="*{genero}" class="form-select">
                                <option value="" selected>Seleccionar...</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                                <option value="Prefiero no decir">Prefiero no decir</option>
                            </select>
                        </div>

                        <div class="col-12 mt-4">
                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{'/usuarios/' + ${usuario.usuarioId} + '?seccion=listUsuario'}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times me-1"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-dark">
                                    <i class="fas fa-save me-1"></i>Crear Usuario
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
