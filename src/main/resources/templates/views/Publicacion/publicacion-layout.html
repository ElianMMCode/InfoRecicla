<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publicaciones - InfoRecicla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light m-0">

<div class="container-fluid px-0">
    <div class="row g-0">

        <!-- Vertical sidebar (fixed on md+) -->
        <aside class="d-none d-md-flex col-md-2 position-fixed top-0 start-0 vh-100 bg-success text-white p-3 flex-column z-3 shadow-sm">
            <a class="navbar-brand d-flex align-items-center gap-2 text-white mb-3" th:href="@{/}">
                <img th:src="@{/imagenes/logo.png}" src="/imagenes/logo.png" alt="Logo" width="48" height="48"
                     class="rounded">
                <span class="fw-semibold">InfoRecicla</span>
            </a>

            <nav class="w-100" role="navigation" aria-label="Menú principal Publicaciones">
                <ul class="nav nav-pills flex-column gap-2 w-100">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${(#strings.equals(seccion,'indexPublicacion') or #strings.isEmpty(seccion)) ? 'text-white fw-semibold border-start border-4 border-primary rounded-start' : 'text-white'}"
                           th:attr="aria-current=${(#strings.equals(seccion,'indexPublicacion') or #strings.isEmpty(seccion)) ? 'page' : null}"
                           th:href="@{'/publicaciones/' + ${usuario.usuarioId} + '/inicio'}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#strings.equals(seccion,'listPublicacion') ? 'text-white fw-semibold border-start border-4 border-primary rounded-start' : 'text-white'}"
                           th:attr="aria-current=${#strings.equals(seccion,'listPublicacion') ? 'page' : null}"
                           th:href="@{'/publicaciones/' + ${usuario.usuarioId} + '/listar'}">Mis Publicaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#strings.equals(seccion,'createPublicacion') ? 'text-white fw-semibold border-start border-4 border-primary rounded-start' : 'text-white'}"
                           th:attr="aria-current=${#strings.equals(seccion,'createPublicacion') ? 'page' : null}"
                           th:href="@{'/publicaciones/' + ${usuario.usuarioId} + '/crear'}">Crear Publicación</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#strings.equals(seccion,'categorias') ? 'text-white fw-semibold border-start border-4 border-primary rounded-start' : 'text-white'}"
                           th:attr="aria-current=${#strings.equals(seccion,'categorias') ? 'page' : null}"
                           th:href="@{/categorias}">Categorías</a>
                    </li>
                </ul>
            </nav>

            <div class="mt-auto small text-white-50">
                <span>&copy; 2025 InfoRecicla</span>
            </div>
        </aside>

        <!-- Top horizontal nav for small screens -->
        <div class="d-md-none w-100 bg-primary py-2 fixed-top z-3 shadow-sm">
            <div class="d-flex align-items-center justify-content-between px-3">
                <a class="navbar-brand d-flex align-items-center gap-2 text-white" th:href="@{/}">
                    <img th:src="@{/imagenes/logo.png}" src="/imagenes/logo.png" alt="Logo" width="32" height="32"
                         class="rounded">
                    <span class="fw-semibold">InfoRecicla</span>
                </a>
            </div>
            <nav class="mt-2" role="navigation" aria-label="Menú alternativo Publicaciones">
                <ul class="nav nav-pills flex-row gap-2 overflow-auto px-3">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${(#strings.equals(seccion,'indexPublicacion') or #strings.isEmpty(seccion)) ? 'text-white fw-semibold border-bottom border-3 border-primary rounded-bottom' : 'text-white'}"
                           th:attr="aria-current=${(#strings.equals(seccion,'indexPublicacion') or #strings.isEmpty(seccion)) ? 'page' : null}"
                           th:href="@{'/publicaciones/' + ${usuario.usuarioId} + '/inicio'}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#strings.equals(seccion,'listPublicacion') ? 'text-white fw-semibold border-bottom border-3 border-primary rounded-bottom' : 'text-white'}"
                           th:attr="aria-current=${#strings.equals(seccion,'listPublicacion') ? 'page' : null}"
                           th:href="@{'/publicaciones/' + ${usuario.usuarioId} + '/listar'}">Mis Publicaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#strings.equals(seccion,'createPublicacion') ? 'text-white fw-semibold border-bottom border-3 border-primary rounded-bottom' : 'text-white'}"
                           th:attr="aria-current=${#strings.equals(seccion,'createPublicacion') ? 'page' : null}"
                           th:href="@{'/publicaciones/' + ${usuario.usuarioId} + '/crear'}">Crear</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#strings.equals(seccion,'categorias') ? 'text-white fw-semibold border-bottom border-3 border-primary rounded-bottom' : 'text-white'}"
                           th:attr="aria-current=${#strings.equals(seccion,'categorias') ? 'page' : null}"
                           th:href="@{/categorias}">Categorías</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main content -->
        <main class="col offset-md-2 p-4 pt-5 pt-md-0">
            <!-- Mensajes flash -->
            <div th:if="${#strings.isEmpty(seccion) ? 'indexPublicacion' : seccion} == 'indexPublicacion'">
                <div th:replace="~{section-indexPublicacion :: indexPublicacion}"></div>
            </div>
            <div th:if="${#strings.isEmpty(seccion) ? 'indexPublicacion' : seccion} == 'listPublicacion'">
                <div th:replace="~{section-listPublicacion :: listPublicacion}"></div>
            </div>
            <div th:if="${#strings.isEmpty(seccion) ? 'indexPublicacion' : seccion} == 'createPublicacion'">
                <div th:replace="~{section-createPublicacion :: createPublicacion}"></div>
            </div>
            <div th:if="${#strings.isEmpty(seccion) ? 'indexPublicacion' : seccion} == 'editPublicacion'">
                <div th:replace="~{section-editPublicacion :: editPublicacion}"></div>
            </div>
            <div th:if="${#strings.isEmpty(seccion) ? 'indexPublicacion' : seccion} == 'showPublicacion'">
                <div th:replace="~{section-showPublicacion :: showPublicacion}"></div>
            </div>

            <!-- Mensajes de éxito -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
