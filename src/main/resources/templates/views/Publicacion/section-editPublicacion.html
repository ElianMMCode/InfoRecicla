<!-- Fragment: Editar Publicación -->
<div th:fragment="editPublicacion">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 text-primary">Editar Publicación</h1>
        <a th:href="@{'/publicaciones/' + ${usuario.usuarioId} + '/listar'}"
           class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Volver al Listado
        </a>
    </div>

    <div class="card">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0">Editando: <span th:text="${publicacion.titulo}">Título</span></h5>
        </div>
        <div class="card-body">
            <form th:action="@{'/publicaciones/' + ${usuario.usuarioId} + '/actualizar/' + ${publicacionId}}"
                  method="post"
                  th:object="${publicacionUpdate}">
                <div class="row g-3">
                    <!-- Título -->
                    <div class="col-12">
                        <label for="titulo" class="form-label">Título <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="titulo" th:field="*{titulo}"
                               placeholder="Ingresa el título de la publicación" maxlength="200">
                        <div class="form-text">Máximo 200 caracteres</div>
                    </div>

                    <!-- Nombre -->
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                               placeholder="Nombre corto" maxlength="30">
                        <div class="form-text">Máximo 30 caracteres</div>
                    </div>

                    <!-- Categoría -->
                    <div class="col-md-6">
                        <label for="categoriaPublicacionId" class="form-label">Categoría</label>
                        <select class="form-select" id="categoriaPublicacionId" th:field="*{categoriaPublicacionId}">
                            <option value="">Selecciona una categoría</option>
                            <option th:each="categoria : ${categorias}"
                                    th:value="${categoria.categoiraPublicacionId}"
                                    th:text="${categoria.nombre}">Categoría</option>
                        </select>
                    </div>

                    <!-- Estado -->
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" id="estado" th:field="*{estado}">
                            <option th:each="estado : ${estadosPublicacion}"
                                    th:value="${estado}"
                                    th:text="${estado.descripcion}"></option>
                        </select>
                    </div>

                    <!-- Descripción -->
                    <div class="col-md-6">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}"
                                  rows="3" placeholder="Breve descripción..." maxlength="500"></textarea>
                        <div class="form-text">Máximo 500 caracteres</div>
                    </div>

                    <!-- Contenido -->
                    <div class="col-12">
                        <label for="contenido" class="form-label">Contenido</label>
                        <textarea class="form-control" id="contenido" th:field="*{contenido}"
                                  rows="10" placeholder="Escribe el contenido de tu publicación..."></textarea>
                        <div class="form-text">Puedes usar formato HTML básico si es necesario</div>
                    </div>

                    <!-- Información de fechas -->
                    <div class="col-12">
                        <div class="row text-muted small">
                            <div class="col-md-6">
                                <strong>Creación:</strong>
                                <span th:text="${#temporals.format(publicacion.creado, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                            </div>
                            <div class="col-md-6">
                                <strong>Última actualización:</strong>
                                <span th:text="${#temporals.format(publicacion.actualizado, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                            </div>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="col-12">
                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="@{'/publicaciones/' + ${usuario.usuarioId} + '/mostrar/' + ${publicacionId}}"
                               class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
