<!-- Fragment: Editar Publicación -->
<div th:fragment="editPublicacion">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 text-primary">Editar Publicación</h1>
        <a th:href="@{'/publicaciones/' + ${usuario.usuarioId} + '?seccion=listPublicacion'}"
           class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Volver al Listado
        </a>
    </div>

    <div class="card">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0">Editando: <span th:text="${publicacion.titulo}">Título</span></h5>
        </div>
        <div class="card-body">
            <form th:action="@{'/publicaciones/' + ${usuario.usuarioId} + '/editar/' + ${publicacion.id}}" method="post" th:object="${publicacion}">
                <div class="row g-3">
                    <!-- Título -->
                    <div class="col-12">
                        <label for="titulo" class="form-label">Título <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="titulo" th:field="*{titulo}"
                               placeholder="Ingresa el título de la publicación" required maxlength="200">
                        <div class="form-text">Máximo 200 caracteres</div>
                    </div>

                    <!-- Categoría -->
                    <div class="col-md-6">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-select" id="categoria" th:field="*{categoria.id}">
                            <option value="">Selecciona una categoría</option>
                            <option th:each="categoria : ${categorias}"
                                    th:value="${categoria.id}"
                                    th:text="${categoria.nombre}">Categoría</option>
                        </select>
                    </div>

                    <!-- Estado -->
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado <span class="text-danger">*</span></label>
                        <select class="form-select" id="estado" th:field="*{estado}" required>
                            <option value="borrador">Borrador</option>
                            <option value="publicado">Publicado</option>
                            <option value="archivado">Archivado</option>
                        </select>
                    </div>

                    <!-- Contenido -->
                    <div class="col-12">
                        <label for="contenido" class="form-label">Contenido <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="contenido" th:field="*{contenido}"
                                  rows="10" placeholder="Escribe el contenido de tu publicación..."
                                  required></textarea>
                        <div class="form-text">Puedes usar formato HTML básico si es necesario</div>
                    </div>

                    <!-- Información de fechas -->
                    <div class="col-12">
                        <div class="row text-muted small">
                            <div class="col-md-6">
                                <strong>Creación:</strong> <span th:text="${#temporals.format(publicacion.creado, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                            </div>
                            <div class="col-md-6">
                                <strong>Última actualización:</strong> <span th:text="${#temporals.format(publicacion.actualizado, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                            </div>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="col-12">
                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="@{'/publicaciones/' + ${usuario.usuarioId} + '/show/' + ${publicacion.id} + '?seccion=showPublicacion'}"
                               class="btn btn-secondary">Cancelar</a>
                            <button type="submit" name="accion" value="guardar_borrador" class="btn btn-warning">
                                Guardar Cambios
                            </button>
                            <button type="submit" name="accion" value="publicar" class="btn btn-success">
                                Actualizar y Publicar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
