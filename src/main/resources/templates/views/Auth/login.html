<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - InfoRecicla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header img {
            max-width: 80px;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            font-size: 1.8rem;
            color: #28a745;
            font-weight: bold;
            margin: 0;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: #28a745;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-login:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: none;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .login-footer p {
            color: #666;
            margin: 0;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: #28a745;
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            font-size: 0.85rem;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            display: inline-block;
            width: 45%;
            height: 1px;
            background-color: #ddd;
            vertical-align: middle;
        }

        .divider::before {
            margin-right: 0.5rem;
        }

        .divider::after {
            margin-left: 0.5rem;
        }

        .register-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .register-links a {
            display: block;
            padding: 0.75rem;
            border: 2px solid #28a745;
            border-radius: 8px;
            color: #28a745;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .register-links a:hover {
            background-color: #28a745;
            color: white;
        }

        .form-check {
            margin-bottom: 1rem;
        }

        .form-check-input {
            border-color: #ddd;
        }

        .form-check-input:checked {
            background-color: #28a745;
            border-color: #28a745;
        }

        .form-check-label {
            color: #666;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .forgot-password {
            text-align: right;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: #28a745;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="/imagenes/logo.png" th:src="@{/imagenes/logo.png}" alt="Logo InfoRecicla">
            <h1>InfoRecicla</h1>
            <p>Plataforma de Reciclaje y Gestión ECA</p>
        </div>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error:</strong> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>

        <!-- Mensaje de registro exitoso -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>¡Éxito!</strong> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>

        <form method="POST" th:action="@{/login}">
            <div class="form-group">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="tu@email.com" required autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Recuérdame
                </label>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <div class="divider">O regístrate</div>

        <div class="register-links">
            <a href="/registro/ciudadano" th:href="@{/registro/ciudadano}">Registrarse como Ciudadano</a>
            <a href="/registro/eca" th:href="@{/registro/eca}">Registrar Punto ECA</a>
        </div>

        <div class="login-footer">
            <p>¿No tienes cuenta? <a href="/registro/ciudadano" th:href="@{/registro/ciudadano}">Crea una aquí</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
