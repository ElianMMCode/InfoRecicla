<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categorías de Publicaciones - InfoRecicla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light m-0">

<div class="container-fluid px-0">
    <div class="row g-0">

        <!-- Vertical sidebar (fixed on md+, no JS, no custom CSS) -->
        <aside class="d-none d-md-flex col-md-2 position-fixed top-0 start-0 vh-100 bg-success text-white p-3 flex-column z-3 shadow-sm">
            <a class="navbar-brand d-flex align-items-center gap-2 text-white mb-3" th:href="@{/Inicio/inicio.html}">
                <img th:src="@{/imagenes/logo.png}" src="/imagenes/logo.png" alt="Logo" width="48" height="48"
                     class="rounded">
                <span class="fw-semibold">InfoRecicla</span>
            </a>

            <nav class="w-100" role="navigation" aria-label="Menú principal Categorías de Publicaciones">
                <ul class="nav nav-pills flex-column gap-2 w-100">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${(#strings.equals(seccion,'index') or #strings.isEmpty(seccion)) ? 'bg-white text-success fw-semibold border-start border-4 border-success rounded-start' : 'text-white'}"
                           th:attr="aria-current=${(#strings.equals(seccion,'index') or #strings.isEmpty(seccion)) ? 'page' : null}"
                           th:href="@{/inicio}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#strings.equals(seccion,'list') ? 'bg-white text-success fw-semibold border-start border-4 border-success rounded-start' : 'text-white'}"
                           th:attr="aria-current=${#strings.equals(seccion,'list') ? 'page' : null}"
                           th:href="@{/categoria-publicacion/list}">Listado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#strings.equals(seccion,'create') ? 'bg-white text-success fw-semibold border-start border-4 border-success rounded-start' : 'text-white'}"
                           th:attr="aria-current=${#strings.equals(seccion,'create') ? 'page' : null}"
                           th:href="@{/categoria-publicacion/create}">Crear</a>
                    </li>

                    <!-- REPORTES - COMENTADO (no se usa por ahora) -->
                    <!-- <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#strings.equals(seccion,'reportes') ? 'bg-white text-success fw-semibold border-start border-4 border-success rounded-start' : 'text-white'}"
                           th:attr="aria-current=${#strings.equals(seccion,'reportes') ? 'page' : null}"
                           th:href="@{/categoria-publicacion/reportes}">Reportes</a>
                    </li> -->

                    <!-- CONFIGURACIÓN - COMENTADO (no se usa por ahora) -->
                    <!-- <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#strings.equals(seccion,'configuracion') ? 'bg-white text-success fw-semibold border-start border-4 border-success rounded-start' : 'text-white'}"
                           th:attr="aria-current=${#strings.equals(seccion,'configuracion') ? 'page' : null}"
                           th:href="@{/categoria-publicacion/configuracion}">Configuración</a>
                    </li> -->
                </ul>
            </nav>

            <!-- Botón Cerrar sesión -->
            <div class="mt-3">
                <a class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center" th:href="@{/Registro/inicioSesion.html}">
                    <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
                </a>
            </div>

            <div class="mt-auto small text-white-50">
                <span>&copy; 2025 InfoRecicla</span>
            </div>
        </aside>

        <!-- Top horizontal nav for small screens (fixed-top) -->
        <div class="d-md-none w-100 bg-success py-2 fixed-top z-3 shadow-sm">
            <div class="d-flex align-items-center justify-content-between px-3">
                <a class="navbar-brand d-flex align-items-center gap-2 text-white" th:href="@{/Inicio/inicio.html}">
                    <img th:src="@{/imagenes/logo.png}" src="/imagenes/logo.png" alt="Logo" width="48" height="48"
                         class="rounded">
                    <span class="fw-semibold">InfoRecicla</span>
                </a>
                <a class="btn btn-sm btn-outline-light" th:href="@{/Registro/inicioSesion.html}">Cerrar sesión</a>
            </div>
            <nav class="mt-2" role="navigation" aria-label="Menú alternativo Categorías de Publicaciones">
                <ul class="nav nav-pills flex-row gap-2 overflow-auto px-3">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${(#strings.equals(seccion,'index') or #strings.isEmpty(seccion)) ? 'bg-white text-success fw-semibold border-bottom border-3 border-success rounded-bottom' : 'text-white'}"
                           th:attr="aria-current=${(#strings.equals(seccion,'index') or #strings.isEmpty(seccion)) ? 'page' : null}"
                           th:href="@{/inicio}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#strings.equals(seccion,'list') ? 'bg-white text-success fw-semibold border-bottom border-3 border-success rounded-bottom' : 'text-white'}"
                           th:attr="aria-current=${#strings.equals(seccion,'list') ? 'page' : null}"
                           th:href="@{/categoria-publicacion/list}">Listado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#strings.equals(seccion,'create') ? 'bg-white text-success fw-semibold border-bottom border-3 border-success rounded-bottom' : 'text-white'}"
                           th:attr="aria-current=${#strings.equals(seccion,'create') ? 'page' : null}"
                           th:href="@{/categoria-publicacion/create}">Crear</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main content column (offset on md+ so it doesn't go under the fixed sidebar) -->
        <main class="col offset-md-2 p-4 pt-5 pt-md-0">
            <div th:switch="${#strings.isEmpty(seccion) ? 'index' : seccion}">
                <div th:case="'index'" th:insert="~{views/CategoriaPublicacion/section-indexCategoriaPublicacion :: index}"></div>
                <div th:case="'list'" th:insert="~{views/CategoriaPublicacion/section-listCategoriaPublicacion :: list}"></div>
                <div th:case="'create'" th:insert="~{views/CategoriaPublicacion/section-createCategoriaPublicacion :: create}"></div>
                <div th:case="'edit'" th:insert="~{views/CategoriaPublicacion/section-editCategoriaPublicacion :: edit}"></div>
                <div th:case="'show'" th:insert="~{views/CategoriaPublicacion/section-showCategoriaPublicacion :: show}"></div>

                <!-- COMENTADO: Secciones no utilizadas por ahora -->
                <!-- <div th:case="'reportes'" th:insert="~{views/CategoriaPublicacion/section-reportesCategoriaPublicacion :: reportes}"></div> -->
                <!-- <div th:case="'configuracion'" th:insert="~{views/CategoriaPublicacion/section-configuracionCategoriaPublicacion :: configuracion}"></div> -->

                <div th:case="*" class="text-center text-muted">Sección no encontrada.</div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
