<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel General - InfoRecicla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-semibold" th:href="@{/}">
                <img th:src="@{/imagenes/logo.png}" alt="Logo InfoRecicla" height="40" class="me-2">
                InfoRecicla
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/dashboard}">
                            <i class="fas fa-tachometer-alt me-1"></i> Panel
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <span th:text="${nombreCompleto ?: 'Usuario'}">Usuario</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/logout}">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="h3 text-success">Panel de Usuario</h1>
                <p>Bienvenido a InfoRecicla.</p>

                <div class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i>
                    ¡Has iniciado sesión correctamente!
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Información de tu cuenta</h5>
                        <p><strong>Nombre:</strong> <span th:text="${nombreCompleto}">Usuario</span></p>
                        <p><strong>Tipo de usuario:</strong> <span th:text="${tipoUsuario}">Usuario</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
